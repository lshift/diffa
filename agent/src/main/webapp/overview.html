<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<%
  // Allow the domain to be provided via a query parameter
  String domain = request.getParameter("domain");
  if (domain == null || domain.equals("")) {
    domain = "diffa";
  }
%>

<html>
<head>
  <title>Diffa</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>

  <body>

    <div class="diffa-rings-page" data-domain="<%= domain %>">
      <div class="main-logo">
        <h1>Diffa</h1>
      </div>

      <div class="top-navigation-link">
        <a class="domain-page" href="index.html">Diffa</a>
      </div>

      <div id="rings" class="diffa-ringset" data-domain="<%= domain %>"></div>
    </div>

  </body>
</html>
