<%
  // Allow the domain to be provided via a query parameter
  String domain = request.getParameter("domain");
  if (domain == null || domain.equals("")) {
    domain = "diffa";
  }
%>

<html>
  <head>
    <title>Diffa Status</title>

    <script type="text/javascript" src="assets/status.js"></script>
  </head>

  <body>

    <div class="container">

      <div class="main-logo">
        <h1>Diffa Status</h1>
      </div>

      <div class="top-navigation-link">
        <a class="domain-page" href="index.html">Diffa</a>
      </div>

      <div id="all-pairings">
        <a id="scan_all" href="#">Scan All Pairings For Differences</a>
      </div>

      <div id="pair-list"></div>

      <div id="pair-actions" class="pair-info-panel" style="display:none"></div>

      <div id="pair-log" data-domain="<%= domain %>" class="diffa-pair-log pair-info-panel" style="display:none"></div>
    </div>

  </body>

</html>
