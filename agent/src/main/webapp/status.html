<%
  // Allow the domain to be provided via a query parameter
  String domain = request.getParameter("domain");
  if (domain == null || domain.equals("")) {
    domain = "diffa";
  }
%>

<html>
  <head>
    <title>Diffa Status</title>
  </head>

  <body>

    <div class="container diffa-status-page" data-domain="<%= domain %>">

      <div class="main-logo">
        <h1>Diffa Status</h1>
      </div>

      <div class="top-navigation-link">
        <a class="domain-page" href="index.html">Diffa</a>
      </div>

      <div data-domain="<%= domain %>" id="pair-list" class="diffa-pair-status-list"></div>

      <div id="pair-actions" data-domain="<%= domain %>" class="diffa-pair-actions pair-info-panel" style="display:none"></div>

      <div id="pair-log" data-domain="<%= domain %>" class="diffa-pair-log pair-info-panel" style="display:none"></div>
    </div>

  </body>

</html>
