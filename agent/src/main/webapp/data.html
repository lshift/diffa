<%
  // Allow the domain to be provided via a query parameter
  String domain = request.getParameter("domain");
  if (domain == null || domain.equals("")) {
    domain = "diffa";
  }
%>

<html>
  <head>
    <title>Diffa Data</title>
  </head>

  <body>

    <div class="container">

      <div class="main-logo">
        <h1>Diffa Data</h1>
      </div>

      <div class="top-navigation-link">
        <a class="domain-page" href="index.html">Diffa</a>
      </div>

      <div class="inventory-panel">
        <h4>Upload an Inventory</h4>
        <div id="inventory-uploader" class="diffa-inventory-uploader" data-domain="<%= domain %>"></div>
      </div>
    </div>

  </body>

</html>
