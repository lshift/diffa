<%
  // Allow the domain to be provided via a query parameter
  String domain = request.getParameter("domain");
  if (domain == null || domain.equals("")) {
    domain = "diffa";
  }
%>

<html>
  <head>
    <title>Diffa Settings</title>
  </head>

  <body>
    <div id="settings-page" class="container diffa-settings-page" data-domain="<%= domain %>">

      <div class="main-logo">
        <h1>Diffa Settings</h1>
      </div>

      <div class="top-navigation-link">
        <a class="domain-page" href="index.html">Diffa</a>
      </div>

      <div id="elements">
        <div id="endpoints-list" class="diffa-endpoint-list" data-domain="<%= domain %>"></div>
        <div id="pairs-list" class="diffa-pair-list" data-domain="<%= domain %>"></div>
      </div>

      <div id="details">
        <div style="display:none" id="endpoint-editor" class="diffa-endpoint-editor" data-domain="<%= domain %>"></div>
        <div style="display:none" id="pair-editor" class="diffa-pair-editor" data-domain="<%= domain %>"></div>
      </div>
    </div>
  </body>

</html>
